{% extends 'base.html' %}

{% block content %}
<h1 style="padding-top: 70px; text-align: center; color: #333;">Membership Form</h1>

<!-- Form Styling -->
<style>
    /* General form styling */
    form {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Styling form elements */
    form input, form select, form button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    form input[type="checkbox"], form input[type="radio"] {
        width: auto;
        margin-right: 10px;
    }

    /* Button styling */
    button {
        background-color: #ba0000;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #da2020;
    }

    /* Label styling */
    label {
        font-size: 18px;
        font-weight: bold;
        color: #333;
    }

    /* Styling for select dropdown */
    form select {
        background-color: #f9f9f9; /* Default background */
        color: #333; /* Default text color */
        border: 1px solid #ccc;
        transition: background-color 0.3s ease; /* Smooth transition for color change */
    }

    /* Change the background color on hover */
    form select:hover,
    form select:focus {
        background-color: #ffffff; /* Set background color to white on hover or focus */
        color: #333; /* Change text color */
        border-color: #ba0000; /* Optional: Change border color to match the background */
    }

    /* Styling individual dropdown options */
    form select option {
        background-color: #ffffff; /* Default background for options */
        color: #333; /* Default text color for options */
    }

    /* Change the background color of the option on hover */
    form select option:hover {
        background-color: #ba0000; /* Set background color of option to #ba0000 on hover */
        color: white; /* Change text color to white */
    }

    /* Make the form responsive */
    @media screen and (max-width: 768px) {
        form {
            width: 90%; /* Adjust form width for smaller screens */
            padding: 15px; /* Reduce padding for mobile */
        }

        form input, form select, form button {
            padding: 12px; /* Ensure inputs/buttons are touch-friendly */
            font-size: 14px; /* Slightly smaller font size for mobile */
        }

        label {
            font-size: 16px; /* Reduce label font size for mobile */
        }

        button {
            font-size: 16px; /* Adjust button size on smaller screens */
        }
    }
</style>







<form method="post">
    {% csrf_token %}
    <div>
        {{ member.as_p }}
    </div>
    <button type="submit">Submit</button>
</form>

{% endblock %}
