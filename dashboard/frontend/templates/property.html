<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: rgb(95,172,207);
            background: -moz-linear-gradient(90deg, rgba(95,172,207,1) 0%, rgba(137,29,171,1) 99%);
            background: -webkit-linear-gradient(90deg, rgba(95,172,207,1) 0%, rgba(137,29,171,1) 99%);
            background: linear-gradient(90deg, rgba(95,172,207,1) 0%, rgba(137,29,171,1) 99%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#5faccf",endColorstr="#891dab",GradientType=1);
            
            
        }

        h1 {
            text-align: center;
            color: #000000;
        }

        .form-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;

        }

        .form-box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            background-color: #fff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .form-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-box input, .form-box select {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px; 
        }

        .form-box input[type="submit"] {
            width: auto;
            background-color: #b91313;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }

        .form-box input[type="submit"]:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .head {
            background-color: black;
        }

        .head h1 {
            color: white;
            padding: 10px 0;
        }

        
        .form-box select {
            width: 100%;  
            padding: 12px; 
            font-size: 16px; 
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;  
        }

        /* Focus state for input and select */
        .form-box input:focus, .form-box select:focus {
            border-color: #4A90E2; 
            outline: none;
        }
        /* input#id_property_id {
    border: solid 1px black;
} */
.form-box input{
    width: calc(100% - 22px);
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #000;
    border-radius: 4px;
    font-size: 16px;
}
textarea#id_address,textarea#id_description,select#id_city{
    border: solid 1px black;
    width: 100%;
} 




    </style>
</head>
<body>
    <section>
        <div class="form-container">
            <div class="form-box">
                <form method="POST">
                    {% csrf_token %}
                    <div class="head">
                        <h1>Property</h1>
                    </div>

                    <!-- Property Form Fields -->
                    {{ property_form.as_p }}  <!-- This will render the entire form -->

                    <input type="submit" value="Add Property">
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
